<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HREXT07 R00lz!</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="app/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-main">
  <div class="container-title">
  <header><h1>Dr. Suzuki's Violin Studio</h1></header>
  </div>
  <div class="container-view-or-take">
    <button class="btn-view-student">View Student</button>
    <div class="divider"></div>
    <button class="btn-take-notes">Take Notes</button>
  </div>
  <div class="container-select-student">
    <button class="btn-select-student">Select student</button>
    <div class="dropdown-content">
<!--       <a href="#">Student 1</a>
      <a href="#">Student 2</a>
      <a href="#">Student 3</a> -->
    </div>
  </div>
  <div class="container-workspace">
    <div class="container-view-notes">
      <div class="notes-data"></div>
    </div>
    <div class="divider"></div>
    <div class="container-notes">
      <div class="container-notes-title">
        <div class="notes-title">Today's Lesson</div>
      </div>
      <div class="container-form">
        <input type="text" class="input-key" placeholder="student name">
        <input type="text" class="input-value" placeholder="notes">
        <button class="btn-add">Submit</button>
        <button class="btn-update">Update</button>
        <button class="btn-delete">Delete</button>
        <button class="btn-clear">Clear</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
